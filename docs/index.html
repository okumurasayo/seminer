<body>
    <!-- ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ -->
    <div id="start-screen">

    <!-- ã‚²ãƒ¼ãƒ ç”»é¢ -->
    <div id="game-container">

    <!-- å‹åˆ©ç”»é¢ -->

        <img src="https://res.cloudinary.com/dq9ypnzdn/image/upload/v1738806504/%E3%81%AD%E3%81%93_rdtekj.png" alt="å‹åˆ©ã®çŒ«">
        <p>ãŠã‚ã§ã¨ã†ï¼çŠ¬ã‹ã‚‰é€ƒã’åˆ‡ã£ãŸï¼</p>
        <button onclick="goToStartScreen()">ã‚‚ã†ä¸€åº¦éŠã¶</button>
    </div>

    <!-- æ•—åŒ—ç”»é¢ -->
    <div id="lose-screen">
        <h1>è² ã‘ï¼ğŸ’¦</h1>
        <img src="https://res.cloudinary.com/dq9ypnzdn/image/upload/v1738806505/%E7%8A%AC_cbwfep.png" alt="è² ã‘ãŸçŠ¬">
        <p>æ®‹å¿µï¼çŠ¬ã«æ•ã¾ã£ã¦ã—ã¾ã£ãŸâ€¦</p>
        <button onclick="goToStartScreen()">ã‚‚ã†ä¸€åº¦éŠã¶</button>
    </div>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let gameInterval, speedInterval, countdownInterval;
        let gameTime;
        let cat, dog;
        let keys = {};

        // ç”»åƒã®èª­ã¿è¾¼ã¿
        let catImg = new Image();
        let dogImg = new Image();
        catImg.src = "https://res.cloudinary.com/dq9ypnzdn/image/upload/v1738806504/%E3%81%AD%E3%81%93_rdtekj.png";  
        dogImg.src = "https://res.cloudinary.com/dq9ypnzdn/image/upload/v1738806505/%E7%8A%AC_cbwfep.png";  

        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        function initializeGame() {
            // åˆæœŸçŠ¶æ…‹ã«ãƒªã‚»ãƒƒãƒˆ
            gameTime = 30; // ã‚²ãƒ¼ãƒ æ™‚é–“ã‚’ 30 ç§’ã«å¤‰æ›´
            cat = { x: 50, y: 50, size: 40, speed: 4 };
            dog = { x: 300, y: 200, size: 50, speed: 2 };
        }

        function startGame() {
            initializeGame();
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("win-screen").style.display = "none";
            document.getElementById("lose-screen").style.display = "none";
            document.getElementById("game-container").style.display = "block";

            gameInterval = setInterval(updateGame, 1000 / 60);
            speedInterval = setInterval(() => dog.speed += 0.5, 10000); // 10ç§’ã”ã¨ã«çŠ¬ã®é€Ÿåº¦ã‚¢ãƒƒãƒ—
            countdown();
        }

        function countdown() {
            let timerElem = document.getElementById("timer");
            countdownInterval = setInterval(() => {
                gameTime--;
                timerElem.textContent = `æ®‹ã‚Šæ™‚é–“: ${gameTime}ç§’`;
                if (gameTime <= 0) {
                    clearInterval(countdownInterval);
                    endGame("win");
                }
            }, 1000);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (keys["ArrowUp"] && cat.y > 0) cat.y -= cat.speed;
            if (keys["ArrowDown"] && cat.y < canvas.height - cat.size) cat.y += cat.speed;
            if (keys["ArrowLeft"] && cat.x > 0) cat.x -= cat.speed;
            if (keys["ArrowRight"] && cat.x < canvas.width - cat.size) cat.x += cat.speed;
            
            let dx = cat.x - dog.x;
            let dy = cat.y - dog.y;
            let dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < dog.speed) {
                endGame("lose");
                return;
            }
            
            dog.x += (dx / dist) * dog.speed;
            dog.y += (dy / dist) * dog.speed;
            
            ctx.drawImage(catImg, cat.x, cat.y, cat.size, cat.size);
            ctx.drawImage(dogImg, dog.x, dog.y, dog.size, dog.size);
        }

        function endGame(result) {
            clearInterval(gameInterval);
            clearInterval(speedInterval);
            clearInterval(countdownInterval);
            document.getElementById("game-container").style.display = "none";
            
            if (result === "win") {
                document.getElementById("win-screen").style.display = "block";
            } else {
                document.getElementById("lose-screen").style.display = "block";
            }
        }

        function goToStartScreen() {
            // ã™ã¹ã¦ã®ç”»é¢ã‚’éè¡¨ç¤ºã«ã—ã¦ã€ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ã‚’è¡¨ç¤º
            document.getElementById("game-container").style.display = "none";
            document.getElementById("win-screen").style.display = "none";
            document.getElementById("lose-screen").style.display = "none";
            document.getElementById("start-screen").style.display = "block";
        }
    </script>
